<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | Typing Mood Detector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background-color: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #00ffcc;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #111;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px #00ffcc;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #ff69b4;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0 20px 0;
            border: none;
            border-radius: 5px;
            background-color: #222;
            color: #00ffcc;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
            color: #0f0;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #ff69b4;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            color: #000;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #ff85c1;
        }

        .result {
            margin-top: 20px;
            background: #222;
            padding: 15px;
            border-radius: 10px;
            color: #0f0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Typing Mood Detector</h2>
        <form method="POST" action="{{ url_for('dashboard') }}">
            <label>Typed Sentence</label>
            <input type="text" name="typed_sentence" required>

            <label>Typing Speed (WPM)</label>
            <input type="number" name="typing_speed" required>

            <label>Backspace Rate</label>
            <input type="number" step="0.01" name="backspace_rate" required>

            <label>Burst Duration (Seconds)</label>
            <input type="number" step="0.1" name="burst_duration" required>

            <label>Idle Time (Seconds)</label>
            <input type="number" step="0.1" name="idle_time" required>

            <label>Hold Time (Seconds)</label>
            <input type="number" step="0.1" name="hold_time" required>

            <button type="submit">Detect Mood</button>
        </form>

        {% if mood_result %}
        <div class="result">
            <h3>Detected Mood:</h3>
            <p>{{ mood_result }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
