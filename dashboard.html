<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dashboard | Typing Mood Detector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background-color: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #00ffcc;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #111;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px #00ffcc;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #ff69b4;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0 20px 0;
            border: none;
            border-radius: 5px;
            background-color: #222;
            color: #00ffcc;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
            color: #0f0;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #ff69b4;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            color: #000;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #ff85c1;
        }

        .result {
            margin-top: 20px;
            background: #222;
            padding: 15px;
            border-radius: 10px;
            color: #0f0;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Typing Mood Detector</h2>
        <form id="moodForm" method="POST" action="{{ url_for('dashboard') }}">
            <label>Typed Sentence</label>
            <input type="text" id="typed_sentence" name="typed_sentence" required autocomplete="off"
                placeholder="Start typing here...">

            <label>Typing Speed (WPM)</label>
            <input type="number" id="typing_speed" name="typing_speed" required readonly step="0.01">

            <label>Backspace Rate</label>
            <input type="number" step="0.01" id="backspace_rate" name="backspace_rate" required readonly>

            <label>Burst Duration (Seconds)</label>
            <input type="number" step="0.1" id="burst_duration" name="burst_duration" required readonly>

            <label>Idle Time (Seconds)</label>
            <input type="number" step="0.1" id="idle_time" name="idle_time" required readonly>

            <label>Hold Time (Seconds)</label>
            <input type="number" step="0.1" id="hold_time" name="hold_time" required readonly>

            <button type="submit" id="submitBtn">Detect Mood</button>
        </form>

        <script>
            const input = document.getElementById('typed_sentence');
            const form = document.getElementById('moodForm');

            let startTime = null;
            let lastKeyTime = null;
            let totalHoldTime = 0;
            let keyCount = 0;
            let backspaceCount = 0;
            let idleTimeTotal = 0;
            let keyStates = {}; // To track when each key was pressed
            let autoSubmitTimer = null;

            input.addEventListener('keydown', (e) => {
                const now = Date.now();

                if (!startTime) {
                    startTime = now;
                }

                if (lastKeyTime) {
                    idleTimeTotal += (now - lastKeyTime);
                }

                if (!keyStates[e.code]) {
                    keyStates[e.code] = now;
                }

                if (e.key === 'Backspace') {
                    backspaceCount++;
                }

                keyCount++;
                clearTimeout(autoSubmitTimer);
            });

            input.addEventListener('keyup', (e) => {
                const now = Date.now();
                lastKeyTime = now;

                if (keyStates[e.code]) {
                    totalHoldTime += (now - keyStates[e.code]);
                    delete keyStates[e.code];
                }

                calculateMetrics();

                // Auto-submit after 1.5 seconds of idle time if there's content
                if (input.value.trim().length > 3) {
                    autoSubmitTimer = setTimeout(() => {
                        form.submit();
                    }, 1500);
                }
            });

            function calculateMetrics() {
                const now = Date.now();
                const durationMs = now - startTime;
                const durationSec = durationMs / 1000;
                const durationMin = durationMs / 60000;

                // WPM: (characters / 5) / minutes
                const wpm = durationMin > 0 ? (input.value.length / 5) / durationMin : 0;

                // Backspace Rate
                const bsr = keyCount > 0 ? backspaceCount / keyCount : 0;

                // Avg Hold Time
                const avgHoldTime = keyCount > 0 ? (totalHoldTime / keyCount) / 1000 : 0;

                // Idle Time
                const idleSec = idleTimeTotal / 1000;

                document.getElementById('typing_speed').value = wpm.toFixed(2);
                document.getElementById('backspace_rate').value = bsr.toFixed(2);
                document.getElementById('burst_duration').value = durationSec.toFixed(1);
                document.getElementById('idle_time').value = idleSec.toFixed(1);
                document.getElementById('hold_time').value = avgHoldTime.toFixed(1);
            }
        </script>

        {% if mood_result %}
        <div class="result">
            <h3>Detected Mood:</h3>
            <p>{{ mood_result }}</p>
        </div>
        {% endif %}
    </div>
</body>

</html>
